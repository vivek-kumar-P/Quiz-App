<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz with ME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Quiz with ME</h1>
        <button id="start-btn">Click to Start</button>
        <div id="all-question-container" class="hidden">
            <div id="single-question-container">
                <div id="question-text"></div>
                <div id="choices-list"></div>
            </div>
        </div>
        <button id="next-question-btn" class="hidden">Next Question</button>
        <div id="result-container" class="hidden">
            <h2>Your Score:</h2>
            <p id="score"></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
